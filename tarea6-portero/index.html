<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Portero Electronico</title>
</head>
<body>
    

    <div class="container">
        <header>
            <h1>Portero Electronico</h1>
        </header>
        <form id="formulario">
            <div class="pantalla">
                
                <input class="piso" type="text" value="" placeholder="PISO">
                
                
                <input class="dpto" type="text" value="" placeholder="DEPARTAMENTO">
            </div>
            <div class="botones">
                <input class="boton" type="button" onclick="mostrar(1)" value="1">
                <input class="boton" type="button" onclick="mostrar(2)" value="2">
                <input class="boton" type="button" onclick="mostrar(3)" value="3">
                <input class="boton" type="button" onclick="mostrar(4)" value="4">
                <input class="boton" type="button" onclick="mostrar(5)" value="5">
                <input class="boton" type="button" onclick="mostrar(6)" value="6">
                <input class="boton" type="button" onclick="mostrar(7)" value="7">
                <input class="boton" type="button" onclick="mostrar(8)" value="8">
                <input class="boton" type="button" onclick="mostrar(9)" value="9">
                <input class="boton" type="button" onclick="mostrar(0)" value="0">
                <input class="boton" type="button" onclick="llamar()" value="Llamar">
                <input class="boton" type="button" onclick="reset()" value="Borrar">
            </div>
            <div class="pantalla2">
                <input class="salida" type="text" value="">
            </div>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>

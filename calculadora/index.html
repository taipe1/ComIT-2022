<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h2>CALCULADORA</h2>
        <div class="display">
            <input id="pantalla" type="text" >
        </div>
        <div class="botones" id="formulario">
            <input class="boton btn" type="button" value="1" onclick="mostrar(1)">
            <input class="boton btn" type="button" value="2" onclick="mostrar(2)">
            <input class="boton btn" type="button" value="3" onclick="mostrar(3)">
            <input class="boton btn" type="button" value="4" onclick="mostrar(4)">
            <input class="boton btn" type="button" value="5" onclick="mostrar(5)">
            <input class="boton btn" type="button" value="6" onclick="mostrar(6)">
            <input class="boton btn" type="button" value="7" onclick="mostrar(7)">
            <input class="boton btn" type="button" value="8" onclick="mostrar(8)">
            <input class="boton btn" type="button" value="9" onclick="mostrar(9)">
            <input class="boton btn" type="button" value="0" onclick="mostrar(0)">
            <input class="boton" type="button" value="C" onclick="limpiar()">
            <input class="boton" type="button" value="+" onclick="signo('+')">
            <input class="boton" type="button" value="-" onclick="signo('-')">
            <input class="boton" type="button" value="*" onclick="signo('*')">
            <input class="boton" type="button" value="/" onclick="signo('/')">
            <input class="boton" type="button" value="=" onclick="igual('=')">
        </div>
    </div>

    
    <script src="./js/app.js"></script>
</body>
</html>
